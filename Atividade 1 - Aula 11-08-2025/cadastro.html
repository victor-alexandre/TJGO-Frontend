<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - E-commerce</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow p-4">
      <h3 class="text-center mb-4">Cadastro de Usuário</h3>

      <form>
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" id="nome" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="cpf" class="form-label">CPF</label>
          <input type="text" id="cpf" class="form-control" maxlength="14" placeholder="Digite seu CPF (ex: 123.456.789-00)" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" id="email" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="profissao" class="form-label">Profissão</label>
          <input type="text" id="profissao" class="form-control">
        </div>

        <div class="mb-3">
          <label for="nascimento" class="form-label">Data de Nascimento</label>
          <input type="date" id="nascimento" class="form-control" required>
        </div>

        <h5 class="mt-4">Endereço</h5>
        <div class="row">
          <div class="col-md-8 mb-3">
            <label class="form-label">Logradouro</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-md-4 mb-3">
            <label class="form-label">Número</label>
            <input type="text" class="form-control">
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 mb-3">
            <label class="form-label">Quadra</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-md-4 mb-3">
            <label class="form-label">Lote</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-md-4 mb-3">
            <label class="form-label">Bairro</label>
            <input type="text" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 mb-3">
            <label class="form-label">CEP</label>
            <input type="text" class="form-control">
          </div>
        <div class="col-md-4 mb-3">
          <label class="form-label">Cidade</label>
          <select class="form-select">
            <option value="" selected disabled>Selecione a opção...</option>
            <option value="RioBranco">Rio Branco</option>
            <option value="Maceio">Maceió</option>
            <option value="Macapa">Macapá</option>
            <option value="Manaus">Manaus</option>
            <option value="Salvador">Salvador</option>
            <option value="Fortaleza">Fortaleza</option>
            <option value="Brasilia">Brasília</option>
            <option value="Vitoria">Vitória</option>
            <option value="Goiania">Goiânia</option>
            <option value="SaoLuis">São Luís</option>
            <option value="Cuiaba">Cuiabá</option>
            <option value="CampoGrande">Campo Grande</option>
            <option value="BeloHorizonte">Belo Horizonte</option>
            <option value="Belem">Belém</option>
            <option value="JoaoPessoa">João Pessoa</option>
            <option value="Curitiba">Curitiba</option>
            <option value="Recife">Recife</option>
            <option value="Teresina">Teresina</option>
            <option value="RioDeJaneiro">Rio de Janeiro</option>
            <option value="Natal">Natal</option>
            <option value="PortoAlegre">Porto Alegre</option>
            <option value="PortoVelho">Porto Velho</option>
            <option value="BoaVista">Boa Vista</option>
            <option value="Florianopolis">Florianópolis</option>
            <option value="SaoPaulo">São Paulo</option>
            <option value="Aracaju">Aracaju</option>
            <option value="Palmas">Palmas</option>
          </select>
        </div>
        <div class="col-md-4 mb-3">
          <label class="form-label">Estado</label>
          <select class="form-select">
            <option value="" selected disabled>Selecione a opção...</option>
            <option value="AC">AC</option>
            <option value="AL">AL</option>
            <option value="AP">AP</option>
            <option value="AM">AM</option>
            <option value="BA">BA</option>
            <option value="CE">CE</option>
            <option value="DF">DF</option>
            <option value="ES">ES</option>
            <option value="GO">GO</option>
            <option value="MA">MA</option>
            <option value="MT">MT</option>
            <option value="MS">MS</option>
            <option value="MG">MG</option>
            <option value="PA">PA</option>
            <option value="PB">PB</option>
            <option value="PR">PR</option>
            <option value="PE">PE</option>
            <option value="PI">PI</option>
            <option value="RJ">RJ</option>
            <option value="RN">RN</option>
            <option value="RS">RS</option>
            <option value="RO">RO</option>
            <option value="RR">RR</option>
            <option value="SC">SC</option>
            <option value="SP">SP</option>
            <option value="SE">SE</option>
            <option value="TO">TO</option>
          </select>
        </div>
        <div class="d-grid">
          <a href="index.html" class="btn btn-success">Salvar</a>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
