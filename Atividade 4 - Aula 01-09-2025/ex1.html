<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <link rel="stylesheet" href="ex1.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora</h1>
        <form id="calculator-form">
            <div class="input-group">
                <label for="num1">Número 1:</label>
                <input type="number" id="num1" placeholder="Digite o número 1" required aria-label="Primeiro número">
            </div>
            <div class="input-group">
                <label for="num2">Número 2:</label>
                <input type="number" id="num2" placeholder="Digite o número 2" required aria-label="Segundo número">
            </div>
            <div class="input-group">
                <label for="operator">Operador:</label>
                <select id="operator" aria-label="Operador matemático">
                    <option value="+">Adição (+)</option>
                    <option value="-">Subtração (-)</option>
                    <option value="*">Multiplicação (*)</option>
                    <option value="/">Divisão (/)</option>
                </select>
            </div>
            <div class="button-group">
                <button type="button" id="calculate-btn">Calcular</button>
                <button type="button" id="clear-btn">Limpar</button>
            </div>
            <div class="input-group">
                <label for="result">Resultado:</label>
                <input type="text" id="result" readonly aria-live="polite" aria-label="Resultado da operação">
            </div>
        </form>
    </div>
    <script src="ex1.js"></script>
</body>
</html>
