<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento - E-commerce</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container">
    <div class="pagamento-container">
      <h2 class="text-center mb-4">Informações de Pagamento</h2>
      
      <form action="finalizacao_compra.html">
        
        <div class="mb-3">
          <label for="bandeira" class="form-label">Bandeira do Cartão</label>
          <select id="bandeira" class="form-select">
            <option value="" selected disabled>Selecione a bandeira</option>
            <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="amex">American Express</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="nome-cartao" class="form-label">Nome impresso no cartão</label>
          <input type="text" id="nome-cartao" class="form-control" placeholder="Nome como aparece no cartão">
        </div>

        <div class="mb-3">
          <label for="numero-cartao" class="form-label">Número do Cartão</p>
          <input type="text" id="numero-cartao" class="form-control" placeholder="0000 0000 0000 0000">
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="expiracao-cartao" class="form-label">Data de Expiração</p>
            <input type="text" id="expiracao-cartao" class="form-control" placeholder="MM/AA">
          </div>
          <div class="col-md-6 mb-3">
            <label for="cvv-cartao" class="form-label">Código de Segurança (CVV)</p>
            <input type="text" id="cvv-cartao" class="form-control" placeholder="123">
          </div>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-success btn-lg">Finalizar</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
