<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - E-commerce</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow p-4">
      <h3 class="text-center mb-4">Cadastro de Usuário</h3>

      <form>
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" id="nome" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="cpf" class="form-label">CPF</label>
          <input type="text" id="cpf" class="form-control" maxlength="11" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" id="email" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="profissao" class="form-label">Profissão</label>
          <input type="text" id="profissao" class="form-control">
        </div>

        <div class="mb-3">
          <label for="nascimento" class="form-label">Data de Nascimento</label>
          <input type="date" id="nascimento" class="form-control" required>
        </div>

        <h5 class="mt-4">Endereço</h5>
        <div class="row">
          <div class="col-md-8 mb-3">
            <label class="form-label">Logradouro</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-md-4 mb-3">
            <label class="form-label">Número</label>
            <input type="text" class="form-control">
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 mb-3">
            <label class="form-label">Quadra</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-md-4 mb-3">
            <label class="form-label">Lote</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-md-4 mb-3">
            <label class="form-label">Bairro</label>
            <input type="text" class="form-control">
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 mb-3">
            <label class="form-label">CEP</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-md-4 mb-3">
            <label class="form-label">Cidade</label>
            <select class="form-select">
              <option value="Goiania">Goiânia</option>
              <option value="SaoPaulo">São Paulo</option>
              <option value="Rio">Rio de Janeiro</option>
              <option value="Brasilia">Brasília</option>
            </select>
          </div>
          <div class="col-md-4 mb-3">
            <label class="form-label">Estado</label>
            <select class="form-select">
              <option value="GO">GO</option>
              <option value="SP">SP</option>
              <option value="RJ">RJ</option>
              <option value="DF">DF</option>
            </select>
          </div>
        </div>

        <div class="d-grid">
          <a href="index.html" class="btn btn-success">Salvar</a>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
